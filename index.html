<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Game-Project</title>
</head>


<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    </style>

    <h1><u>CEO Takeover</u></h1>

    <canvas id="canvas"></canvas>

    <div id="gameboard">
        <div class="row">
        </div>

        <div class="row">
            2
            <audio id="sound">
                <source src="./images/Laser Blasts-SoundBible.com-108608437.mp3">
            </audio>
        </div>

        <div class="row">
            3
        </div>
    </div>

    <div class="instructions">
        <h3><u>Instructions:</u>&nbspUse your arrow keys to move your CEO left & right. Shoot
            your laser beam of Prime boxes using the spacebar to vaporize rival CEOs. Vaporize a total of 100
            to successfully take over the world.</h3>
        <img class="arrowKey" src="./images/arrowKeys.png" alt="Arrow Keys" width="200" height="100">
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>


</html>
